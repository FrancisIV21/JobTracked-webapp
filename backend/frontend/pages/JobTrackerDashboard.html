<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Tracked | Track your job applications</title>
  
  <!-- Styles -->
  <link href="../css/main.css" rel="stylesheet" />
  <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Rocket Widget -->
  <script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Ffrancisia7282back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.6"></script>
</head>

<body class="bg-[#f4f6fa] h-screen overflow-hidden flex flex-col">
  <!-- Profile Icon Button -->
<button id="profileBtn" type="button" class="absolute top-4 left-4 z-50">
  <img id="profileImage" src="../assets/images/profileicon.svg" alt="Profile" class="w-8 h-8 rounded-full border-2 border-white shadow" />
</button>

  <div class="flex-1 flex flex-col overflow-hidden w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Wrapper -->
    <div class="flex flex-col gap-8 md:gap-16 justify-start items-center w-full py-6 h-full overflow-hidden">

      <!-- Logo + Title -->
      <div class="flex items-center justify-center gap-2 mt-6 shrink-0">
        <img src="../assets/images/logo.png" alt="Logo" class="w-8 h-8 md:w-10 md:h-10 object-contain" />
        <h1 class="text-2xl md:text-3xl lg:text-[32px] font-normal leading-tight text-[#3b53f4]" style="font-family: 'Holtwood One SC', serif;">
          JOB TRACKED
        </h1>
      </div>

      <!-- Add Job Section -->
      <div class="w-full bg-white border border-[#00000014] rounded-xl p-4 md:p-8 shrink-0">
        <div class="flex flex-col gap-5 justify-start items-center w-full">
          <div class="flex flex-col gap-1 justify-start items-start w-full">
            <h2 class="text-xl md:text-2xl font-bold leading-tight text-left text-[#1e1e1e] mb-4">Add Job</h2>
            <div class="w-full bg-white border border-[#1e1e1e35] rounded-xl p-6 md:p-8">
              <div class="flex flex-col md:flex-row justify-start items-center gap-4 w-full">
                <input type="text" placeholder="Company" class="w-full md:w-[48%] px-4 py-3 text-base text-[#b3b3b3] bg-white border border-[#d9d9d9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4285f4] focus:border-transparent transition-all" />
                
                <div class="flex flex-col md:flex-row justify-center items-center gap-3 w-full md:flex-1">
                  <input type="text" placeholder="Position" class="w-full md:w-[74%] px-4 py-3 text-base text-[#b3b3b3] bg-white border border-[#d9d9d9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#4285f4] focus:border-transparent transition-all" />
                  <button id="addJobBtn" class="w-full md:w-auto px-4 py-3 text-base text-[#f5f5f5] bg-[#4285f4] rounded-lg hover:bg-blue-600 active:scale-95 transition-all shadow-[0px_4px_4px_#00000005]">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="job-section-wrapper flex flex-col lg:flex-row gap-6 lg:gap-7 justify-start items-start w-full flex-1 overflow-hidden">

        <!-- Filters Section -->
        <div class="w-full lg:w-[24%] bg-white border border-[#00000014] rounded-xl p-4 md:p-8 shadow-[0px_4px_4px_#00000007] shrink-0">
          <div class="flex flex-col justify-start items-start w-full">
            <h3 class="text-xl md:text-2xl font-bold leading-tight text-left text-[#1e1e1e] mb-4">Filters</h3>

            <!-- Filter Buttons -->
            <div class="flex flex-col gap-3 justify-start items-center w-full mb-6">
              <div class="flex flex-row justify-center items-center w-auto gap-2">
                <button id="filter-all" class="px-4 py-1 text-base text-white bg-[#4285f4] border border-[#4285f4] rounded-md transition-all filter-btn" data-filter="all">All</button>
                <button id="filter-pending" class="px-4 py-1 text-base text-[#1e1e1e] bg-white border border-[#4285f4] rounded-md hover:bg-[#4285f4] hover:text-white transition-all filter-btn" data-filter="pending">Pending</button>
              </div>
              <button id="filter-interview" class="px-4 py-1 text-base text-[#1e1e1e] bg-white border border-[#4285f4] rounded-md hover:bg-[#4285f4] hover:text-white transition-all filter-btn" data-filter="interview">Interview</button>
              <button id="filter-declined" class="px-4 py-1 text-base text-[#1e1e1e] bg-white border border-[#4285f4] rounded-md hover:bg-[#4285f4] hover:text-white transition-all filter-btn" data-filter="declined">Declined</button>
              <button id="filter-accepted" class="px-4 py-1 text-base text-[#1e1e1e] bg-white border border-[#4285f4] rounded-md hover:bg-[#4285f4] hover:text-white transition-all filter-btn" data-filter="accepted">Accepted</button>
            </div>

            <!-- Sorting -->
            <div class="flex flex-col gap-2 justify-start items-start w-full mt-6">
              <label class="text-sm md:text-base text-[#1e1e1e]">Sort by</label>
              <select class="w-full px-3 py-2 text-base text-[#1e1e1e] bg-white border-0 border-[#00000033] rounded-sm focus:outline-none focus:ring-2 focus:ring-[#4285f4] transition-all">
                <option>Newest</option>
                <option>Oldest</option>
                <option>Company A-Z</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Job List Section -->
        <div class="w-full lg:flex-1 bg-white border border-[#00000014] rounded-xl shadow-[0px_4px_4px_#00000007] flex flex-col overflow-hidden job-list-scroll-container">
          
          <!-- Header -->
          <div class="p-4 md:p-8 pb-4 shrink-0">
            <h3 class="text-xl md:text-2xl font-bold leading-tight text-left text-[#1e1e1e]">Job List</h3>
          </div>

          <!-- Scrollable Job List -->
          <div class="job-list-scroll px-4 md:px-8 pb-4 md:pb-8">
            <div class="job-list flex flex-col gap-4">
              <!-- Jobs will be injected here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="spinner" class="fixed inset-0 bg-white bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
  </div>

  <!-- Scripts -->
  <script src="../script.js"></script>
  <script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>
<!-- Overlay -->
<div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

<!-- Slide-in Profile Panel (from left) -->
<div id="profilePanel" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
  <div class="p-6 relative h-full">
    <!-- Close Icon -->
    <button id="closePanel" class="absolute top-2 right-3 text-xl font-bold text-gray-600 hover:text-black">
      &times;
    </button>

    <h2 class="text-lg font-bold mb-4">Account</h2>
    <p id="userEmail" class="text-sm text-gray-700 mb-6">Email: user@example.com</p>
    <button id="logoutBtn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition w-full">
      Logout
    </button>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // 🔍 Check if redirected from Google login
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const name = params.get("name");
    const profilePicture = params.get("profilePicture");
    const provider = params.get("provider");

    if (email && name && provider === "google") {
      const user = {
        email,
        name,
        profilePicture: profilePicture || null,
        provider: "google"
      };
      localStorage.setItem("user", JSON.stringify(user));
      // Remove query params from URL
      window.history.replaceState({}, document.title, "JobTrackerDashboard.html");
    }

    const user = JSON.parse(localStorage.getItem('user'));

    // ⛔ Redirect if user is not logged in
    if (!user || !user.email) {
      window.location.href = 'JobTrackerSignUp.html';
      return;
    }

    // UI Elements
    const profileBtn = document.getElementById('profileBtn');
    const profilePanel = document.getElementById('profilePanel');
    const closePanel = document.getElementById('closePanel');
    const logoutBtn = document.getElementById('logoutBtn');
    const userEmail = document.getElementById('userEmail');
    const profileImage = document.getElementById('profileImage');
    const overlay = document.getElementById('overlay');

    // Set user data in UI
    userEmail.textContent = `Email: ${user.email}`;
    profileImage.src = user.profilePicture || '../assets/images/default-profile.png';

    // Panel toggle
    function openPanel() {
      profilePanel.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    }

    function closePanelFn() {
      profilePanel.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    }

    profileBtn.addEventListener('click', openPanel);
    closePanel.addEventListener('click', closePanelFn);
    overlay.addEventListener('click', closePanelFn);

    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('user');
      window.location.href = 'JobTrackerSignUp.html';
    });

    // 🛑 Prevent accidental submits
    document.querySelectorAll('button[type="button"]').forEach((btn) => {
      btn.addEventListener('click', (e) => e.preventDefault());
    });
  });
</script>
<script>
  window.onload = () => {
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    const name = params.get("name");
    const profilePicture = params.get("profilePicture");
    const provider = params.get("provider");

    if (email && name) {
      const user = { email, name, profilePicture, provider };
      localStorage.setItem("user", JSON.stringify(user));
      console.log("Google login user stored:", user);
      
      // Optional: clean up URL
      window.history.replaceState({}, document.title, window.location.pathname);
    }
  };
</script>
<script>
  if (localStorage.getItem("user")) {
    // Optionally redirect if user is already logged in
    // window.location.href = "JobTrackerDashboard.html";
  }
</script>


</body>
</html>
